<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorFlipper</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <nav>
        <h2>Color Flipper</h2>
        <div >
            <h2 class="simple">Simple</h2>
            
        </div>
    </nav>
    <main>
        <div class="rgb firstbox">
            <h1>RGB Set Color <div class="showrgb"></div> </h1>
       

      
        <div class="red">
            
            <p style="color:red">RED</p>
            <button class="rm">more</button>
            <p>OR</p>
            <button class="rl">less</button>
            
           
        </div>
        <div class="green">
            <p style="color:green">GREEN</p>
            <button class="gm">more</button>
            <p>OR</p>
            <button class="gl">less</button>
            
        </div>
        <div class="blue">
            <p style="color:blue">BLUE</p>
            <button class="bm">more</button>
            <p>OR</p>
            <button class="bl">less</button>
        </div>
        
        
        </div>
        <!-- hex code random color picking -->
        <div class="random secondbox">
            <h2>Random COLOR</h2>
            <h2 >hex: <span class="hex"></span></h2>
            <button class="randombtn">click</button>

        </div>
    </main>

  <script src="app.js" ></script>  
</body>
</html>
